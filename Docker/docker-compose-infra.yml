services:
  # --- BASE DE DATOS (No se apaga nunca) ---
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=${ACCEPT_EULA}
      - MSSQL_PID=${MSSQL_PID}
      - SA_PASSWORD=${SA_PASSWORD}
    volumes:
      - sql-data:/var/opt/mssql
    restart: always
    networks:
      - raptor-network

  # --- OBSERVABILIDAD ---
  seq:
    image: datalust/seq:latest
    container_name: seq
    restart: unless-stopped
    environment:
      ACCEPT_EULA: ${SEQ_ACCEPT_EULA}
      SEQ_FIRSTRUN_NOAUTHENTICATION: ${SEQ_FIRSTRUN_NOAUTHENTICATION}
    volumes:
      - seq-data:/data
    ports:
      - "5341:80"
      - "5342:5341"
    networks:
      - raptor-network

  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - raptor-network

  prometheus:
    build:
      context: .
      dockerfile: Prometheus.Dockerfile
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - raptor-network

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - raptor-network

# Vol√∫menes para guardar datos
volumes:
  sql-data:
  seq-data:
  uptime-kuma-data:
  grafana-data:

# Red compartida (La Infra la crea)
networks:
  raptor-network:
    name: raptor-network
    driver: bridge